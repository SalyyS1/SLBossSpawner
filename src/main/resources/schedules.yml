# SLBossSpawner Cấu Hình Lịch Trình
# Phần thưởng được cấu hình trong reward.yml

boss:
  mythicmob: SkeletonKing
  expire: 3600
  clearOnExpire: true
  time-settings:
    zone: Asia/Ho_Chi_Minh
    time:
      - "12:00"
      - "18:00"
      - "21:00"
  location:
    x: 100
    y: 64
    z: -200
    world: bossworld
    leashRadius: 10
  loadChunks: true
  broadcast:
    death:
      chat: true
      title: true
    spawn-warning:
      chat: true
      title: true
      bossbar: true
      intervals: [30, 15, 5, 1]

